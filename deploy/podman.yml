apiVersion: v1
kind: Pod
metadata:
  name: deploy
spec:
  restartPolicy: Never
  containers:
    - name: ambuda
      image: ${AMBUDA_IMAGE}
      ports:
        - containerPort: 5000
          hostPort: ${HOST_PORT}
          hostIP: "${HOST_IP}"
          protocol: TCP
      resources: { }
      securityContext:
        allowPrivilegeEscalation: true
        capabilities: { }
        privileged: false
        readOnlyRootFilesystem: false
        seLinuxOptions: { }
      workingDir: /app
      command: ${CMD}
      volumeMounts:
        - mountPath: /data
          name: data
#        - mountPath: /app/static
#          name: static
  volumes:
    - name: data
      hostPath:
        path: ${HOST_DATA_DIR}
        type: Directory
#    - name: static
#      hostPath:
#        path: ${PWD}/static
#        type: Directory
status: { }
